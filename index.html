<!DOCTYPE>
<html>

<head>
  <title>Github form</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="build/css/vendor.css">
  <link rel="stylesheet" href="build/css/styles.css">
  <script src="build/js/vendor.min.js"></script>
  <script type="text/javascript" src="build/js/app.js"></script>
</head>

<body>
  <h1 style="text-align:center">Github form</h1>
  <a href="https://github.com/derrickwaweru/gituser.github.io.git"></a>
  <div class="container">
    <h3>Well look at the time! </h3>
    <h3 id="time"></h3>
    <div class="jumbotron">
      <h3>Kindly search your GitHub Username</h3>
      <form>
        <label for="userName">Please enter your username here: </label>
        <input type="text" id="userName">
        <button type="button" id="searchName" class="btn btn-success btn-lg"> Search your repository</button>
      </form>
      <div class="showUser">
        <ul id="userPic" class="list-unstyled">
        </ul>
      </div>
      <div id="showRepos">
        <ul id="repoUrl" class="list-unstyled">

        </ul>
      </div>
    </div>
  </div>

</body>

</html>
